# See docs how to configure the bundle: https://symfony.com/doc/current/bundles/LiipImagineBundle/basic-usage.html
liip_imagine:
    # valid drivers options include "gd" or "gmagick" or "imagick"
    driver: "gd"

    filter_sets:
        square_thumb:
            quality: 75
            filters:
                thumbnail: { size: [100, 100], mode: outbound }

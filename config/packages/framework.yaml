# see https://symfony.com/doc/current/reference/configuration/framework.html
framework:
    secret: '%env(APP_SECRET)%'
    #csrf_protection: true
    #http_method_override: true

    # Enables session support. Note that the session will ONLY be started if you read or write from it.
    # Remove or comment this section to explicitly disable session support.
    session:
        # Store session in db https://symfony.com/doc/current/session/database.html
        handler_id: Symfony\Component\HttpFoundation\Session\Storage\Handler\PdoSessionHandler
        cookie_secure: auto
        cookie_samesite: lax

    #esi: true
    #fragments: true
    php_errors:
        log: true

    request:
        formats:
            rss2: 'application/rss+xml'

    http_client:
        # This isn't going to be good if we start calling other APIs, but
        # for now it seems to at least prevent us making multiple concurrent
        # connections to imagga. Can't see any other easy way to limit it,
        # oddly.
        max_host_connections: 1

        scoped_clients:
            # only requests matching scope will use these options
            imagga:
                base_uri: 'https://api.imagga.com'
                auth_basic: '%env(IMAGGA_API_KEY)%:%env(IMAGGA_API_SECRET)%'

# Read the documentation: https://github.com/FriendsOfSymfony/FOSElasticaBundle/blob/master/doc/setup.md
fos_elastica:
    clients:
        default:
            host: '%env(ELASTICSEARCH_HOST)%'
            port: '%env(ELASTICSEARCH_PORT)%'
            # Switched away from this as ELASTICSEARCH_URL winds up without
            # a trailing slash with Symfony Docker autoconfig thingy, which
            # doesn't work, giving a "malformed url" error.
            #url: '%env(ELASTICSEARCH_URL)%'
    indexes:
        #app:
        #    finder: ~
        wander:
            persistence:
                driver: orm
                model: App\Entity\Wander
                provider: ~
                finder: ~
                elastica_to_model_transformer:
                    query_builder_method: createSearchQueryBuilder
            properties:
                description:
                    analyzer: my_analyzer
                    property_path: false
                    boost: 5
                title:
                    analyzer: my_analyzer
                    property_path: false
                    boost: 8
                images:
                        type: "nested"
                        properties:
                            description:
                                analyzer: my_analyzer
                                property_path: false
                                boost: 5
                            title:
                                analyzer: my_analyzer
                                property_path: false
                                boost: 8
                            tags:
                                type: keyword
                                normalizer: keyword_normalizer
                                boost: 3
                            autoTags:
                                type: keyword
                                normalizer: keyword_normalizer
                            textTags:
                                type: keyword
                                normalizer: keyword_normalizer
                            slugifiedTags:
                                type: keyword
                                index: true
                                property_path: false
                            slugifiedAutoTags:
                                type: keyword
                                index: true
                                property_path: false
                            slugifiedTextTags:
                                type: keyword
                                index: true
                                property_path: false
                            image_id:
                                property_path: id
            settings:
                index:
                    analysis:
                        normalizer:
                            keyword_normalizer:
                                type: custom
                                filter: [lowercase]
                        analyzer:
                            my_analyzer:
                                type: custom
                                tokenizer: standard
                                filter: [stop, lowercase, possessive_english_stemmer, 'english_stemmer']
                                char_filter: [html_strip]
                        filter:
                            possessive_english_stemmer:
                                type: 'stemmer'
                                language: 'possessive_english'
                            english_stemmer:
                                type: 'stemmer'
                                language: 'english'


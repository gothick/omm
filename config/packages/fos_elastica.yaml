fos_elastica:
    clients:
        default: { url: '%env(ELASTICSEARCH_URL)%' }
    indexes:
        #app:
        #    finder: ~
        wander:
            persistence:
                driver: orm
                model: App\Entity\Wander
                provider: ~
                finder: ~
                elastica_to_model_transformer:
                    query_builder_method: createSearchQueryBuilder
            properties:
                description: ~
                title: ~
                images:
                        type: "nested"
                        properties:
                            description: ~
                            title: ~
                            image_id:
                                property_path: id

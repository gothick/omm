services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # Our staging server also can't be seen by Google, as it's in a local Vagrant box for now,
    # so we'll use the dev version of the image tagging service. This still works, it just uploads
    # the image itself to Google as opposed to simply sending them a public URL to look at.
    App\Service\ImageTaggingServiceInterface: '@App\Service\DevGoogleImageTaggingService'

    App\Service\DevGoogleImageTaggingService:
        lazy: true
        arguments:
            $projectId: '%google.project_id%'
            $serviceAccountFile: '%google.service_account_file%'


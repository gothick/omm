sonar.projectKey=omm
sonar.projectName=One Mile Matt
sonar.sources=.
sonar.tests=tests/
sonar.exclusions=data/**

# Our migrations are mostly autogenerated, so we ignore a bunch of
# issues that we can't really do anything about.
sonar.issue.ignore.multicriteria.migrations.ruleKey=php:S103
sonar.issue.ignore.multicriteria.migrations.resourceKey=src/Migrations/**
# Ignore a few issues specifically in the test folder, where
# refactoring is less of a priority.
sonar.issue.ignore.multicriteria.tests.s1192.resourceKey=tests/**
sonar.issue.ignore.multicriteria.tests.s1192.ruleKey=php:S1192
# Exclude copy-paste detector from DataFixtures and test directories
sonar.cpd.exclusions=src/DataFixtures/**,src/Migrations/**,tests/**
